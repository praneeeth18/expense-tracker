<div class="header">
    <h1>Expense Tracker</h1>
    <div class="user-icon">
      <img src="path/to/icon.png" alt="User Icon">
    </div>
  </div>
  
  <div class="button-group">
    <a href="view-expense">
      <button type="button">View Expenses</button>
    </a>
    <div class="dropdown">
      <button class="add-new">+ Add New</button>
      <div class="dropdown-content">
        <a href="add-expense-form">Add New Asset</a>
        <a href="budget-form">Add New Budget</a>
      </div>
    </div>
  </div>
  
  <div class="expenses-container">
    <div class="total-expenses">
      <h2>Total EXPENSES</h2>
      <div class="expense-cards">
        <!-- Repeat this card structure as needed -->
        <div class="expense-card">
          <p>1200</p>
          <p>Expenses</p>
        </div>
        <!-- Repeat ends -->
      </div>
    </div>
  
    <div class="monthly-expenses">
      <h2>Monthly Expenses</h2>
      <div class="chart">
        <!-- Include your chart here -->
        <img src="path/to/chart.png" alt="Monthly Expenses Chart">
      </div>
    </div>
  </div>
